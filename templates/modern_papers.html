<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent ML Research | arXiv Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern_style.css') }}">
</head>
<body class="bg-light">
    <!-- Sidebar with filters -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="bi bi-journal-code"></i>
                <span>arXiv ML Analysis</span>
            </div>
            <button class="btn-mobile-close">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        
        <div class="sidebar-content">
            <div class="section-title">Filters</div>
            
            <div class="filter-group">
                <label>Categories</label>
                <div class="custom-checkbox-group" id="categoryFilters">
                    <!-- Dynamically populated -->
                </div>
            </div>
            
            <div class="filter-group">
                <label>Publication Date</label>
                <select class="select-custom" id="dateFilter">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Has Code</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="hasCodeToggle">
                    <label for="hasCodeToggle"></label>
                </div>
            </div>
            
            <button class="btn-reset" id="resetFilters">
                <i class="bi bi-arrow-counterclockwise"></i> Reset Filters
            </button>
        </div>
    </div>
    
    <!-- Main content -->
    <div class="main-content">
        <header class="main-header">
            <div class="header-left">
                <button class="btn-mobile-menu">
                    <i class="bi bi-list"></i>
                </button>
                <h1>Latest ML Research</h1>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search papers...">
                <button id="searchButton">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            
            <div class="view-options">
                <button class="view-option active" data-view="card">
                    <i class="bi bi-grid"></i>
                </button>
                <button class="view-option" data-view="list">
                    <i class="bi bi-list-ul"></i>
                </button>
            </div>
        </header>
        
        <div class="content-container">
            <!-- Loading state -->
            <div id="loadingIndicator" class="loading-container">
                <div class="loading-spinner"></div>
                <p>Fetching latest research...</p>
            </div>
            
            <!-- Paper grid view (default) -->
            <div id="papersGrid" class="papers-grid">
                <!-- Dynamically populated -->
            </div>
            
            <!-- Paper list view (alternative) -->
            <div id="papersList" class="papers-list d-none">
                <!-- Dynamically populated -->
            </div>
            
            <!-- No results state -->
            <div id="noResults" class="no-results d-none">
                <i class="bi bi-search"></i>
                <h3>No papers found</h3>
                <p>Try adjusting your search criteria or filters</p>
                <button id="clearFiltersBtn" class="btn-primary">Clear Filters</button>
            </div>
        </div>
    </div>
    
    <!-- Paper details modal -->
    <div class="modal fade" id="paperModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Paper Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Dynamically populated -->
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-outline-secondary" id="arxivLink" target="_blank">
                        <i class="bi bi-box-arrow-up-right"></i> View on arXiv
                    </a>
                    <a href="#" class="btn btn-primary" id="pdfLink" target="_blank">
                        <i class="bi bi-file-earmark-pdf"></i> PDF
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/modern_papers.js') }}"></script>
</body>
</html>
